site_name: Lucidya
theme:
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  name: material
  features:
    - navigation.footer
    - navigation.instant
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
  # Auto Dark and Light Mode  
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Open Sans
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
- INTRODUCTION:
  - '🚀 Get Started': './index.md'
  - '🔐 Authorization': './INTRODUCTION/Authorization.md'
  - '🛡️ Security Considerations': './INTRODUCTION/Security-Considerations.md'
  - '📩 Responses': './INTRODUCTION/Responses.md'
  - '🔢 Pagination': './INTRODUCTION/Pagination.md'
  - '🕒 Rate Limiting': './INTRODUCTION/Rate-limiting.md'
  - '🔄 Versioning': './INTRODUCTION/Versioning.md'
  - '❓ Support': './INTRODUCTION//Support.md'
- WEBHOOKS:
  - '🔗 Get Started': './WEBHOOKS/Get-started.md'
- API:
  - 'Social Listening API': './API-References/social-listening-api.md'
  - 'Webhook API': './API-References/webhook-api.md'
  - 'Lucidya AI API': './API-References/lucidya-ai-api.md'
